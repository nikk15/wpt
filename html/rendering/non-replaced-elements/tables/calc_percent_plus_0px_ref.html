<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>calc(% + 0px) should be calulated as calc(%) in table layout</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/3482">
</head>
<body>
<table border>
  <tr>
    <td style="width: calc(50%)">x</td>
    <td style="width: 100px">y</td>
</table>
</body>
</html>
